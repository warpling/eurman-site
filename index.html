<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurman Holdings</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            text-align: center;
            color: black;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            margin: 20px;
        }
        h2 {
            font-size: 1.5em;
            font-style: italic;
        }
        .logos {
            margin: 50px 0;
        }
        .logos img {
            width: 150px;
            margin: 10px;
        }
        .headshot {
            margin-top: 20px;
            max-width: 200px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <img src="headshot.jpg" alt="Headshot" class="headshot">
    <h1>Eurman Holdings</h1>
    <h2>"Holding tomorrow, today."</h2>
    <div class="logos">
        <img src="logo1.png" alt="Company 1 Logo">
        <img src="logo2.png" alt="Company 2 Logo">
        <img src="logo3.png" alt="Company 3 Logo">
    </div>
</body>
</html>
